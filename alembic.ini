# Genel, tek veritabanı yapılandırması.

[alembic]
# Migration (göç) dosyalarının yolu.
# Bu genellikle POSIX formatında (örn. ileri eğik çizgi) bir yoldur.
# %(here)s bu ini dosyasının konumunu belirtir.
script_location = %(here)s/migrations

# Migration dosya adlarını oluşturmak için kullanılan şablon; varsayılan değer %%(rev)s_%%(slug)s'dir.
# Dosya adlarının başına tarih ve saat eklemek için aşağıdaki satırı açabilirsiniz.
# Tüm kullanılabilir anahtarlar için: https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s
# Veya tarih bazlı alt klasörlere ayırmak için (recursive_version_locations = true olmalı)
# file_template = %%(year)d/%%(month).2d/%%(day).2d_%%(hour).2d%%(minute).2d_%%(second).2d_%%(rev)s_%%(slug)s

# sys.path yolu, eğer varsa sys.path'e eklenir.
# Varsayılan olarak mevcut çalışma dizini kullanılır. Birden fazla yol için, ayırıcı "path_separator" ile belirlenir.
prepend_sys_path = .


# Migration dosyalarında ve dosya adlarında kullanılacak zaman dilimi.
# Belirtilirse, tzdata kütüphanesi gerekir. Boş bırakılırsa yerel saat kullanılır.
# timezone =

# "slug" alanı için maksimum karakter uzunluğu
# truncate_slug_length = 40

# 'revision' komutu sırasında ortamı çalıştırmak için 'true' yapın (autogenerate'den bağımsız)
# revision_environment = false

# Kaynak .py dosyası olmadan .pyc ve .pyo dosyalarının da revision olarak algılanmasını sağlar
# sourceless = false

# Revision dosyalarının konumu; varsayılan olarak <script_location>/versions kullanılır.
# Birden fazla klasör için --version-path ile belirtmelisiniz.
# Yol ayırıcı olarak aşağıdaki "path_separator" kullanılır.
# version_locations = %(here)s/bar:%(here)s/bat:%(here)s/alembic/versions

# path_separator; Dosya yollarını ayırmak için hangi karakterin kullanılacağını belirtir.
# Varsayılan olarak "os" kullanılır ve işletim sistemine göre ayırıcı belirlenir.
# Geçerli değerler: :, ;, space, newline
path_separator = os

# Her "version_locations" klasöründe kaynak dosyaları özyinelemeli (recursive) aramak için 'true' yapın.
# Alembic 1.10 ile geldi.
# recursive_version_locations = false

# Revision dosyaları yazılırken kullanılacak çıktı karakter kodlaması
# output_encoding = utf-8

# Veritabanı bağlantı adresi. Sadece env.py tarafından kullanılır.
# Diğer bağlantı yöntemleri env.py içinde özelleştirilebilir.
sqlalchemy.url = postgresql://postgres:1234@localhost/habit_tracker


[post_write_hooks]
# post_write_hooks, yeni oluşturulan revision dosyalarında çalıştırılacak script veya Python fonksiyonlarını tanımlar.
# Detaylar ve örnekler için dökümantasyona bakınız.

## "black" ile otomatik formatlama örneği
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

## "ruff" ile otomatik kod düzeltme örneği
# hooks = ruff
# ruff.type = module
# ruff.module = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

## PATH'te bulunan bir binary ile çalıştırmak için örnek
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

# Loglama (kayıt) ayarları. Sadece env.py tarafından kullanılır.
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
